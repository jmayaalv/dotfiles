set -g mouse on

set -g default-terminal "tmux-256color"

# increase scrollback buffer size
set -g history-limit 500

# refresh 'status-left' and 'status-right' more often
set -g status-interval 5

# upgrade $TERM
set -g default-terminal "screen-256color"

# emacs key bindings in tmux command prompt (prefix + :) are better than
# vi keys, even for vim users
set -g status-keys emacs

# focus events enabled for terminals that support them
set -g focus-events on

# easier and faster switching between next/prev window
bind C-p previous-window
bind C-n next-window

# Mouse scroll
set -g mouse on
#_bind-key -T copy-mode MouseDragEnd1Pane send -X copy-pipe-and-cancel "reattach-to-user-namespace pbcopy"

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'catppuccin/tmux#v2.1.3'

#theme
set -g @catppuccin_flavor 'macchiato' # latte, frappe, macchiato or mocha
set -g @catppuccin_window_status_style "rounded"

# Configure the catppuccin plugin
set -g @catppuccin_window_number_position "right"
set -g status-bg "#211e2f"

# set -g @catppuccin_window_current_background "#{@thm_mauve}"
set -g @catppuccin_window_default_fill "number"

set -g @catppuccin_window_current_fill "number"
set -g @catppuccin_window_current_text "#{pane_current_path}"
set -g @catppuccin_window_default_text " #W"

set -g @catppuccin_status_left_separator  ""
set -g @catppuccin_status_right_separator " "
set -g @catppuccin_status_fill "fill"
set -g @catppuccin_status_connect_separator "yes"


set -g status-left ""

set -g status-right "#{E:@catppuccin_status_session}"
set -ag status-right "#{E:@catppuccin_status_application}"
set -ag status-right "#{E:@catppuccin_status_date_time}"

run ~/.config/tmux/plugins/tmux/catppuccin.tmux

# Use Alt-arrow keys without prefix key to switch panes
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

# Shift arrow to switch windows
bind -n S-Left  previous-window
bind -n S-Right next-window

# Shift Alt vim keys to switch windows
bind -n M-H previous-window
bind -n M-L next-window

# releoad config
unbind r
bind r source ~/.config/tmux/tmux.conf

# macOS specific settings
if-shell "uname | grep -q Darwin" \
  "source-file ~/.config/tmux/tmux.mac"

if-shell "uname | grep -q Linux" \
  "source-file ~/.config/tmux/tmux.linux"



# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
